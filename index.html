<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glaiza's Bookmark Page</title>
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">

</head>
<body>
<header class="row-header" role="banner">
    <h1>My Bookmarks</h1>
</header>

<main role = "main">
    <button type="submit" class="btn btn-new-bookmark" ><i class="fas fa-plus"></i> New Bookmark <i class="far fa-bookmark"></i></button>
        <select class= "filterByRating" name ="filterByRating">
            <option selected disabled>Filter By:</option>
            <option value=5>5 stars</option>
            <option value=4>4 stars</option> 
            <option value=3>3 stars</option> 
            <option value=2>2 stars</option> 
            <option value=1>1 star</option> 
        </select>
        <form class = "displayBookmarkForm" ></form>
        <ul class = "bookmarks-list-results" ></ul>


</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type= "module" src= "index.js"></script>

</body>

</html>
